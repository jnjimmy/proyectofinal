<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jimmy burgers</title>
</head>
<body>
    <header>
        <nav class="nav-bar contenedor">
            <figure class="nav-bar--logo">
                <img src="./img/logo.png" alt="jimmy-burguer">
            </figure>
            <ul>
                <li>hamburguesas</li>
                <li>Pizzas</li>
                <li>Conocenos</li>
            </ul>
            <figure id="cart-icon" class="nav-bar--cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                  </svg>
            </figure>
        </nav>
        <div id="cart-principal" class="carrito-compras disabled">
            <div class="carrito-compras--categorias">
                <p>Imagen</p>
                <p>Nombre</p>
                <p>Precio</p>
                <p>Cantidad</p>
                <p></p>
            </div>
            <div id="cart-shop" >
            </div>
            <button id="vaciar-cart">Vaciar Carrito</button>
        </div>
    </header>
    <main>
        <article class="carousel-article contenedor">
            <section class="texto-titulo">
                <h1>Jimmy Burger</h1>
                <p>Conoce los deliciosos sabores!!!</p>
            </section>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/hamburguesa-con-tocineta-receta.png" class="d-block w-100" alt="burger tocineta">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/hamburguesa-sencilla.jpg" class="d-block w-100" alt="burguer sencilla">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/pizza-con-chorizo-jamon-y-queso-1080x671.jpg" class="d-block w-100" alt="pizza">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </article>
        <article id="grid-burguer" class="grid-food contenedor">

        </article>

        <footer>
            <h2>Visitanos en Chile!!</h2>
            <p>Nos esforzamos por tener un producto de calidad</p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/utilidades.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
